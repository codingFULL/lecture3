<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      h1 {
        color: red;
      }
      h1.headerClass1 {
        color: rgb(82, 235, 11);
      }
      h1#headerId1 {
        color: blue;
      }
    </style>
    <title>Parte 1</title>
  </head>
  <body>
    <h1>
      This is a heading
    </h1>
    <h1 class="headerClass1">
      This is another heading with a class
    </h1>
    <h1 id="headerId1">
      Just another one with an Id
    </h1>
    <p>This is a paragraph.</p>
  </body>
</html>
